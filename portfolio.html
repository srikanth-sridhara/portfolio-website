<!doctype html>
<html>
<head>
    <!-- Title and meta -->
    <title>Srikanth's portfolio</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">

    <!-- Javascript files -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" async></script>
    <script src="js/bootstrap.min.js" async></script>
</head>

<body>
    <!-- Main container -->
    <div class="container">

        <!-- Header with logo, name and title -->
        <header class="row">
            <div class="col-md-1"></div>
            <div class="col-md-3">
                <img class="logo" src="img/software_developer.png" alt="Software Developer">
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-7">
                <h1>Srikanth Sridhara</h1>
                <h3>Full Stack Developer</h3>
            </div>
        </header>

        <!-- Center image -->
        <div class="row">
            <div class="col-md-12">
                <a href="https://github.com/srikanth-sridhara" target="_blank">
                    <div class="overlay">
                        <h2>
                            <i class="fa fa-github" aria-hidden="true"></i> My Github Account
                        </h2>
                    </div>
                </a>
            </div>
        </div>

        <!-- Featured projects section -->
        <main class="row">
            <div class="col-md-12">
                <h2>Featured Work:</h2>
            </div>
            <article class="col-md-4">
                <figure>
                    <a class="img-wrapper" href="https://github.com/srikanth-sridhara/data-structures" target="_blank">
                        <img class="rounded center-block img-responsive img-fluid tile" src="http://www.eng.utah.edu/~cs2420/images/book-wordle.png" alt="Project 1">
                        <div class="image-text-layer">
                            <div class="image-text">Data Structures in Python</div>
                        </div>
                    </a>
                    <figcaption><p>Data Structures in Python</p></figcaption>
                </figure>
            </article>
            <article class="col-md-4">
                <figure>
                    <a class="img-wrapper" href="https://srikanth-sridhara.github.io/" target="_blank">
                        <img class="rounded center-block img-responsive img-fluid tile" src="https://blogs.sap.com/wp-content/uploads/2014/10/github_pages_572846.jpg" alt="Project 2">
                        <div class="image-text-layer">
                            <div class="image-text">Github Pages using Jekyll</div>
                        </div>
                    </a>
                    <figcaption><p>Github Pages using Jekyll</p></figcaption>
                </figure>
            </article>
            <article class="col-md-4">
                <figure>
                    <a class="img-wrapper" href="https://github.com/srikanth-sridhara/movie-trailer-website" target="_blank">
                        <img class="rounded center-block img-responsive img-fluid tile" src="http://img.clipartall.com/clipartbest-com-movie-film-clip-art-5220_2910.jpg" alt="Project 3">
                        <div class="image-text-layer">
                            <div class="image-text">Movie Trailer Website</div>
                        </div>
                    </a>
                    <figcaption><p>Movie Trailer Website</p></figcaption>
                </figure>
            </article>
        </main>
    </div>
</body>
</html>
